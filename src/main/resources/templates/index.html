<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wintter</title>
</head>
<body>

    <h1>WELCOME</h1>

    <div>
        <p> Welcome to wintter </p>

        <div id="connexion">
            <form th:action="@{/Connexion}" th:object="${user}" method="POST">
                <input type="text" th:field="*{nickName}" placeholder="nickName ...">
                <input type="password" th:field="*{password}" placeholder="password...">
                <input type="submit">
            </form>
        </div>

        <div id="register">
            <form th:action="@{/Register}" th:object="${user}" method="POST">
                <input type="text" th:field="*{firstName}" placeholder="firstName...">
                <input type="text" th:field="*{lastName}" placeholder="lastName...">
                <input type="text" th:field="*{nickName}" placeholder="nickName...">
                <input type="email" th:field="*{email}" placeholder="email...">
                <input type="password" th:field="*{password}" placeholder="password...">
                <input type="date" th:field="*{birthDate}" placeholder="birthDate...">
                <input type="submit">
            </form>
        </div>
    </div>
    
</body>
</html>
